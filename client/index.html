<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Smart Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <style>
      .task-transition {
        transition: all 0.3s ease;
      }
      
      /* Tech Icons Border Animation */
      @keyframes flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes iconMove {
        0% { 
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        25% {
          transform: translateY(-8px) rotate(90deg);
          opacity: 0.9;
        }
        50% { 
          transform: translateY(-15px) rotate(180deg);
          opacity: 1;
        }
        75% {
          transform: translateY(-8px) rotate(270deg);
          opacity: 0.9;
        }
        100% { 
          transform: translateY(0) rotate(360deg);
          opacity: 0.8;
        }
      }
      
      .tech-border {
        position: relative;
        padding: 72px;
        border-radius: 36px;
        overflow: hidden;
        background: linear-gradient(45deg, #2563eb, #ef4444, #3b82f6, #60a5fa, #f87171, #93c5fd, #dc2626, #4b5563, #6b7280, #2563eb);
        background-size: 300% 300%;
        animation: flow 8s ease infinite;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      }
      
      .tech-border::before {
        content: '';
        position: absolute;
        inset: 0;
        background: white;
        border-radius: 20px;
        margin: 12px;
        z-index: 0;
      }
      
      .tech-border-content {
        position: relative;
        z-index: 1;
        background: white;
        border-radius: 8px;
      }
      
      .tech-icon {
        position: absolute;
        height: 42px;
        width: 42px;
        color: white;
        z-index: 2;
        animation: iconMove 4s infinite;
        animation-timing-function: ease-in-out;
      }
      
      .tech-icon-red {
        color: #ef4444;
        filter: drop-shadow(0px 0px 3px rgba(239, 68, 68, 0.5));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
